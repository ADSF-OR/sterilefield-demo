<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>SterileField - Case Tracking MVP</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Top Navigation -->
    <nav style="background: var(--forest); color: white; padding: 16px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <div style="font-family: Georgia, serif; font-size: 24px; font-weight: bold;">SterileField</div>
        <div style="display: flex; gap: 12px; flex-wrap: wrap;">
            <button class="nav-link" onclick="window.navigateTo('/')">ğŸ  Home</button>
            <button class="nav-link" onclick="window.navigateTo('/cases/new')">â• New Case</button>
            <button class="nav-link" onclick="window.navigateTo('/schedule')">ğŸ“‹ Schedule</button>
            <button class="nav-link" onclick="window.navigateTo('/hospitals')">ğŸ¥ Hospitals</button>
            <button class="nav-link" onclick="window.navigateTo('/surgeons')">ğŸ‘¨â€âš•ï¸ Surgeons</button>
        </div>
    </nav>

    <!-- Page Containers -->
    <div id="homePage" class="hidden"></div>
    <div id="schedulePage" class="hidden"></div>
    <div id="caseFormPage" class="hidden"></div>
    <div id="caseDetailPage" class="hidden"></div>
    <div id="hospitalsPage" class="hidden"></div>
    <div id="surgeonsPage" class="hidden"></div>

    <!-- Notification Container -->
    <div id="notificationContainer" style="position: fixed; top: 80px; right: 20px; z-index: 10000;"></div>

    <script type="module">
        import { initApp } from './src/js/app.js';
        window.addEventListener('DOMContentLoaded', () => {
            initApp();
        });
    </script>

    <style>
        .nav-link {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .nav-link:hover {
            background: rgba(255,255,255,0.2);
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 12px;
            }
            nav > div:last-child {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</body>
</html>
